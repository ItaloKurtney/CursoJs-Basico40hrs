<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <style>
        body{
            background-color: brown;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed commodi culpa sequi! Ratione consectetur recusandae consequatur facere, asperiores saepe corporis cum dolorum animi nesciunt, consequuntur rerum culpa illum omnis quia?</p>
    <script>
        // o + pode servir para adição e concatenação
        var numero1 = Number.parseInt (window.prompt('Digite o numero 1')) // Convertendo variavel string para um numero inteiro
        var numero2 = Number.parseFloat (window.prompt('Digite o numero 2'))// Convertendo variavel string para um numero inteiro e numero quebrado
        var numero3 = Number(window.prompt('Digite o numero 3'))//Converter apenas usando NUMBER na versao mais noma do ECAMAScript
        var soma = numero1 + numero2 + numero3
        window.alert(`A soma entre ${numero1}, ${numero2} e ${numero3} é igual a ${soma}`) // Usando Template string,chamando varias variaveis em apenas uma linha
    </script>
</body>
</html>
