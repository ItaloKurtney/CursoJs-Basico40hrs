<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: purple;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>   
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
            Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //função para executar o evento apenas quando eu clicar 
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'grey'
        }
        //função para executar o evento apenas quando eu entrar com o mouse na div
        function entrar(){
            a.innerText = 'entrou'
        }
         //função para executar o evento apenas quando eu sair com o mouse na div
        function sair(){
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
